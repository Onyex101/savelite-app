  <div class="box" *ngIf="!anyImage">
    <h3>No images currently!</h3>
  </div>

  <ion-grid *ngIf="anyImage">
    <ion-row>
      <ion-col size="4" *ngFor="let image of imageList">
        <div class="skeleton" [class.opaque]="deleteToggle" (click)="viewImage(image)">
          <div class="icon" *ngIf="deleteToggle">
            <ion-button (click)="selectImage(image)">
              <ion-icon slot="icon-only" size="large"
                [name]="image.select ? 'checkmark-circle' : 'checkmark-circle-outline'"></ion-icon>
            </ion-button>
          </div>
          <img [src]="image.link" width="100%" height="100%">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab *ngIf="!deleteToggle" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="getPicture()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- Footer without a border -->
<ion-footer class="ion-no-border" *ngIf="deleteToggle">
  <ion-button expand="block" color="primary" (click)="deleteImages()">
    Delete
  </ion-button>
</ion-footer>
