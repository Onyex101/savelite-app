<ion-header>
  <ion-toolbar>
    <ion-title>OCR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="ion-float-right" class="ion-text-capitalize" (click)="selectSource()">Select Image</ion-button>
  <ion-button class="ion-float-left" class="ion-text-capitalize" [disabled]="!selectedImage" (click)="recognizeImage()">Recognize Image</ion-button>

  <img [src]="selectedImage" *ngIf="selectedImage">

  <ion-card *ngIf="imageText">
    <ion-card-header>
      Image Text
    </ion-card-header>
    <ion-card-content>
      {{ imageText }}
    </ion-card-content>
  </ion-card>
</ion-content>
