<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Savings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="top">
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <div class="text">
            <p>Total Savings</p>
            <h2>5,000</h2>
          </div>
        </ion-col>
        <ion-col size="5" class="ion-text-end">
          <div class="text">

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="container">
    <div class="progress">
      <circle-progress [percent]="15"></circle-progress>
    </div>
  </div>

  <div *ngIf="!plan" style="width: 100%; margin-top: 8px;" class="ion-text-center">
    <div class="card" (click)="newPlan()">
      <h3>It seems you have no plans yet, tap to get started</h3>
    </div>
    <img src="assets/images/finance.svg" width="80%" height="80%">
    <!-- <div style="width: 100%; margin-top: 8px;">
        <ion-button color="primary" (click)="newPlan()">Open form</ion-button>
      </div> -->
  </div>

  <div class="items" *ngIf="plan">
    <ion-item>
      <ion-label>
        <h2>H2 Title Text</h2>
        <p>Button on right</p>
      </ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>H2 Title Text</h2>
        <p>Button on right</p>
      </ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>H2 Title Text</h2>
        <p>Button on right</p>
      </ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>H2 Title Text</h2>
        <p>Button on right</p>
      </ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </div>

  <!-- <ion-button color="primary" (click)="newPlan()">Open form</ion-button> -->
</ion-content>
