<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-content>
      <div class="container">
        <div class="header">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <div class="box">
                  <ion-avatar>
                    <img src="assets/images/avatar1.png">
                  </ion-avatar>
                </div>
              </ion-col>
              <ion-col size="8">
                <div class="box" style="margin-left: 4px;">
                  <ion-label>User name</ion-label>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
      <div class="ion-padding-horizontal">
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path"
            lines="none" class="ion-text-center">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label>
              {{page.name}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item lines="none" class="ion-text-center" (click)="logout()">
          <ion-icon name="power" slot="start"></ion-icon>
          <ion-label>
            Log out
          </ion-label>
        </ion-item>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-app>
