<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-content>
      <div class="container">
        <div class="header">
          <ion-avatar>
            <img src="assets/images/avatar.png">
          </ion-avatar>
          <ion-label>User name</ion-label>
        </div>
      </div>
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path"
          lines="none" class="ion-text-center">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>
            {{page.name}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item lines="none" class="ion-text-center">
        <ion-icon name="close-circle" slot="start"></ion-icon>
        <ion-label>
          Mode
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-text-center">
        <ion-icon name="power" slot="start"></ion-icon>
        <ion-label>
          Log out
        </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-app>
