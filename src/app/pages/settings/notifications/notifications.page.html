<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>App Notification</ion-label>
    <ion-toggle [(ngModel)]="notification" disabled="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Email Notification</ion-label>
    <ion-toggle [(ngModel)]="email" disabled="true"></ion-toggle>
  </ion-item>
</ion-content>
