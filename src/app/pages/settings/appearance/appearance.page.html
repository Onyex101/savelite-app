<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Appearance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="darkMode" disabled="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Chart Display</ion-label>
    <ion-select okText="Okay" cancelText="Dismiss" interface="popover" [(ngModel)]="chart"
      (ngModelChange)="updateChart()">
      <ion-select-option value="bar">Bar Chart</ion-select-option>
      <ion-select-option value="doughnut">Doughnut Chart</ion-select-option>
      <ion-select-option value="pie">Pie Chart</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
