<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item button detail lines="none" *ngFor="let page of pages" [routerLink]="page.path">
    <ion-icon [name]="page.icon" slot="start"></ion-icon>
    <ion-label>
      {{page.name}}
    </ion-label>
  </ion-item>
</ion-content>
